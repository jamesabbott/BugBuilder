######################################################################
#
#
# BugBuilder configuration in YAML format
#
######################################################################

# This file defines the BugBuilder configuration. See the BugBuilder User Guide for details of the
# dependencies which need to be installed.
---
# tmp_dir specifies the location on the machine where working directories will be created
tmp_dir: /home/jamesa/BugBuilder/
# java specifies the java binary
java: $ENV{'JAVA_HOME'}/bin/java
threads: 16

# Fully qualified path to samtoafg script. This can be obtained as part of the ABySS distributution
# (named abyss-samtoafg), or is available as part of AMOS from the git repository (named
# samtoafg.pl). The patch in src/sam2afg.patch should be applied to the script to allow it to work
# with the output of 'bwa mem -M'. See the user guide for full details.
sam2afg: /usr/biosoft/packages/abyss/current/bin/abyss-samtoafg
picard_dir: $ENV{'PICARD_HOME'}
gapfiller_dir: $ENV{'GAPFILLER_HOME'}
batik_dir: $ENV{'BATIK_HOME'}
mauve_dir: $ENV{'MAUVE_HOME'}
gfinisher_dir: $ENV{'GENOMEFINISHER_HOME'}
pilon_dir: $ENV{'PILON_HOME'}
cgview_dir: $ENV{'CGVIEW_HOME'}

#Set the python_lib_path and perl_lib_path attributes to enable 
# Perl and Python modules installed in locations  to be found...
python_lib_path: /lib/python2.6/site-packages/:/usr/biosoft/python_modules/lib64/python2.6/site-packages/:/usr/biosoft/python_modules/lib/python2.6/site-packages/:/usr/biosoft/packages/fastqident/lib/python2.6/site-packages/
#perl_lib_path:

# Definition of assembly categories, and platforms
# These are used for automated assembler selection based on assesment of the 
# provided reads. These should ideally not overlap or the choice of category
# may become a bit random
assembler_categories:
  - name: 'short_illumina'
    min_length: 25
    max_length: 100
    single_fastq: 'optional' 
    paired_fastq: 'optional'
    platforms:
      - 'illumina'
    assemblers:
      - spades
      - abyss
    scaffolders:
      - mauve
      - SIS
      - sspace
  - name: 'long_illumina'
    min_length:  75
    max_length: 303
    single_fastq: 'optional'
    paired_fastq: 'optional'
    platforms:
      - 'illumina'
    assemblers:
      - spades
      - celera
    scaffolders:
      - mauve
      - SIS
      - sspace
  - name: '454_IonTorrent'
    min_length: 100
    max_length: 1000
    single_fastq: 'optional'
    paired_fastq: 'optional'
    platforms:
      - '454'
      - 'iontorrent'
    assemblers:
      - celera
    scaffolders:
      - mauve
      - SIS
  - name: 'long'
    min_length: 500
    max_length: 5000000
    long_fastq: 'required'
    platforms:
      - 'PacBio'
      - 'MinION'
    assemblers: 
      - canu
  - name: 'hybrid'
    min_length: 75
    max_length: 50000
    platforms: 
      - hybrid
    paired_fastq: 'required'
    long_fastq: 'required'
    assemblers:
      - spades
    scaffolders:
      - mauve

#Assembler configuration
assemblers:
   - name: abyss 
     create_dir: 1
     max_length: 200
     command_pe: __BUGBUILDER_BIN__/BB_run_abyss --tmpdir __TMPDIR__ --fastq1 __FASTQ1__ --fastq2 __FASTQ2__ --read_length __READ_LENGTH__
     contig_output: __TMPDIR__/abyss/abyss-contigs.fa
     scaffold_output: __TMPDIR__/abyss/abyss-scaffolds.fa
     default_args: --assembler_args 'np=__THREADS__ j=__THREADS__'
     downsample_reads: 1
   - name: spades
     create_dir: 0
     max_length: 351
     command_se: spades.py -s __FASTQ1__ -o __TMPDIR__/spades
     command_pe: spades.py -1 __FASTQ1__ -2 __FASTQ2__ -o __TMPDIR__/spades
     command_hybrid: spades.py -1 __FASTQ1__ -2 __FASTQ2__ --pacbio __LONGFASTQ__ -o __TMPDIR__/spades
     contig_output: __TMPDIR__/spades/contigs.fasta
     scaffold_output: __TMPDIR__/spades/scaffolds.fasta
     default_args: -t __THREADS__ --careful
     downsample_reads: 1
   - name: celera
     create_dir: 1
     min_length: 75
     command_se: __BUGBUILDER_BIN__/BB_run_celera --fastq1 __FASTQ1__ --tmpdir __TMPDIR__ --category __CATEGORY__ --encoding __ENCODING__ --genome_size __GENOME_SIZE__
     command_pe: __BUGBUILDER_BIN__/BB_run_celera --fastq1 __FASTQ1__ --fastq2 --tmpdir __TMPDIR__ --category __CATEGORY__ --encoding __ENCODING__ --genome_size __GENOME_SIZE__
     contig_output: __TMPDIR__/celera/output/9-terminator/BugBuilder.ctg.fasta
     scaffold_output: __TMPDIR__/celera/output/9-terminator/BugBuilder.scf.fasta
     downsample_reads: 0
   - name: canu
     create_dir: 0
     min_length: 300
     command_se: __BUGBUILDER_BIN__/BB_run_canu --fastq_long __LONG_FASTQ__ --tmpdir __TMPDIR__ --category __CATEGORY__ --platform __PLATFORM__ --genome_size __GENOME_SIZE__
     contig_output: __TMPDIR__/assembly/BugBuilder.contigs.fasta
     downsample_reads: 0
     default_args: stopOnReadQuality=false
   - name: PBcR
     create_dir: 1
     min_length: 0
     command_se: __BUGBUILDER_BIN__/BB_run_PBcR --fastq __LONGFASTQ__ --tmpdir __TMPDIR__ --genome_size __GENOME_SIZE__ --platform __PLATFORM__
     contig_output: __TMPDIR__/PBcR/BugBuilder/9-terminator/asm.ctg.fasta
     scaffold_output: __TMPDIR__/PBcR/BugBuilder/9-terminator/asm.scf.fasta
     downsample_reads: 0
     # masurca works best with untrimmed reads, so use __ORIG_FASTQ1__ nad __ORIG_FASTQ2__
   - name: masurca
     create_dir: 1                                                                                                                                                                                             
     command_pe: __BUGBUILDER_BIN__/BB_run_masurca --fastq1 __ORIG_FASTQ1__ --fastq2 __ORIG_FASTQ2__ --tmpdir __TMPDIR__ --category __CATEGORY__ --insert_size __INSSIZE__ --insert_stddev __INSSD__
     command_hybrid: __BUGBUILDER_BIN__/BB_run_masurca --fastq1 __ORIG_FASTQ1__ --fastq2 __ORIG_FASTQ2__ --longfastq __LONGFASTQ__ --tmpdir __TMPDIR__ --category __CATEGORY__ --insert_size __INSSIZE__ --insert_stddev __INSSD__
     contig_output: __TMPDIR__/masurca/contigs.fasta
     scaffold_output: __TMPDIR__/masurca/scaffolds.fasta 
     default_args: --threads __THREADS__                                                                                                                                                                                 
     downsample_reads: 0 
     insert_size_required: 1

scaffolders:
   - name: mauve
     linkage_evidence: align_genus
     command: __BUGBUILDER_BIN__/BB_run_mauve --reference __REFERENCE__ --run __RUN__ --contigs __CONTIGS__ --tmpdir __TMPDIR__ --scaff_dir __SCAFFDIR__
     create_dir: 1
     priority: 1
     scaffold_output: scaffolds.fasta
   - name: SIS
     linkage_evidence: align_genus
     command: __BUGBUILDER_BIN__/BB_run_sis --reference __REFERENCE__ --contigs __CONTIGS__ --tmpdir __TMPDIR__ --scaff_dir __SCAFFDIR__
     scaffold_output: scaffolds.fasta
     unscaffolded_output: unplaced_contigs.fasta
     create_dir: 1
     priority: 2
   - name: sspace
     linkage_evidence: paired-ends
     command: __BUGBUILDER_BIN__/BB_run_sspace --tmpdir __TMPDIR__ --scaff_dir __SCAFFDIR__ --contigs __CONTIGS__ --insert_size __INSSIZE__ --insert_sd __INSSD__ 
     scaffold_output: BugBuilder.scaffolds.fasta
     create_dir: 1
     priority: 3

merge_tools:
   - name: gfinisher 
     command: __BUGBUILDER_BIN__/BB_run_gfinisher --tmpdir __TMPDIR__  --assembler __ASSEMB1__ --assembler __ASSEMB2__ --reference __REFERENCE__
     contig_output: renamed.fasta
     create_dir: 1
     priority: 1
     allow_scaffolding: 1
   - name: minimus
     command: __BUGBUILDER_BIN__/BB_run_minimus --tmpdir __TMPDIR__  --assembler __ASSEMB1__ --assembler __ASSEMB2__
     contig_output: renumbered.fasta
     create_dir: 1
     priority: 2
     allow_scaffolding: 1

finishers:
   - name: gapfiller
     command: __BUGBUILDER_BIN__/BB_run_gapfiller --tmpdir __TMPDIR__ --insert_size __INSSIZE__ --insert_sd __INSSD__ --threads __THREADS__
     create_dir: 1
     ref_required: 0
     priority: 2
     paired_reads: 1
   - name: abyss-sealer
     command: __BUGBUILDER_BIN__/BB_run_abyss-sealer --tmpdir __TMPDIR__ --encoding __ENCODING__ --threads __THREADS__
     create_dir: 1
     ref_required: 0
     priority: 3
     paired_reads: 1
   - name: pilon
     command: __BUGBUILDER_BIN__/BB_run_pilon --tmpdir __TMPDIR__ --threads __THREADS__
     create_dir: 1
     ref_required: 0
     paired_reads: 1
     priority: 1

varcallers:
   - name: pilon
     command: __BUGBUILDER_BIN__/BB_run_pilon_var --tmpdir __TMPDIR__ --threads __THREADS__
     ref_required: 1
     create_dir: 1
     priority: 1
